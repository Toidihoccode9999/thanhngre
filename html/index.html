                <img src="../image/avata_mtp.jpg">
                <p>Nguyen Thanh Tung was born on July 5, 1994 in Thai Binh, commonly known by his stage name Son Tung
                    M-TP. He is a Vietnamese singer, songwriter, rapper and actor. Tung became famous when he released
                    two singles "Con Mua Ngang Qua" and "Em cua ngay hom
                    qua", marking the beginning of his career. Tung starred in the 2014 theatrical film Chang Trai Nam
                    Ay and received a Canh Dieu Vang award in the Young Promising Actor category for his role. Son Tung
                    possesses a very beautiful and inspiring voice. Along with the advantage of appearance combined
                    with vocal, he has a great attraction in the music market and music performances nationwide.</p>
